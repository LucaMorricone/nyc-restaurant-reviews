<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#263238">

  <title>Restaurant Info</title>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="inside">
  <a class="skip-link button" href="#main-content">Skip to main content</a>

  <!-- The HTML5 header element is not considered a banner landmark when it is descendant of nav. https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/landmarks/banner.html -->
  <div role="banner">
      <!-- Relying on the title attribute is currently discouraged as many user agents do not expose the attribute in an accessible manner as required by w3c specifications. https://www.w3.org/TR/html/dom.html#the-title-attribute -->
      <!-- The only very tiny exception a title attribute will be read by a screen reader is if there's absolutely no link anchor text. https://silktide.com/i-thought-title-text-improved-accessibility-i-was-wrong/ -->
      <!-- Here the title attribute is to avoid, and the link text is enough for accessibility. -->
    <strong><a href="/">Restaurant Reviews</a></strong>
  </div>

  <!-- Beginning nav -->
  <nav aria-label="Breadcrumb">
    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb">
      <!-- Here the title attribute is to avoid, and the link text is enough for accessibility. See above. -->
      <li><a href="/">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
  </nav>
  <!-- End nav -->

  <!-- Beginning map -->
  <section class="map-container" role="application">
    <h2 tabindex="0" class="sr-only">Google Maps Widget: shows the restaurant location</h2>
    <a class="skip-link button" href="#main-content">Skip the map</a>
    <div id="map"></div>
  </section>
  <!-- End map -->

  <!-- Beginning main -->
  <main id="main-content" role="main">
    <!-- Beginning restaurant -->
    <div id="restaurant-container">
      <header>
        <h1 id="restaurant-name"></h1>
      </header>
      <figure>
        <img id="restaurant-img">
        <figcaption id="restaurant-cuisine"></figcaption>
      </figure>
      <address><p id="restaurant-address"></p></address>
      <table id="restaurant-hours">
        <caption>Restaurant opening times:</caption>
      </table>
    </div>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <!-- Here the title attribute is to avoid, and the link text is enough for accessibility. See above. -->
    <p>Copyright Â© <script>document.write(new Date().getFullYear());</script> <strong><a href="/">Restaurant Reviews</a></strong>. All Rights Reserved.</p>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxfOOcB40yMKfupF4qyfa4hwvhTclZboA&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
