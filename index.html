<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#263238">

  <title>Restaurant Reviews - Find the best New York City restaurants</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <a class="skip-link button" href="#main-content">Skip to main content</a>

  <header>
    <h1>Restaurant Reviews</h1>
  </header>

  <section class="map-container">
    <h2 tabindex="0" class="sr-only">Google Maps Widget: shows restaurants location</h2>
    <a class="skip-link button" href="#main-content">Skip the map</a>
    <div id="map"></div>
  </section>

  <main id="main-content" role="main">
    <!-- For search facilities, authors SHOULD use the search role and not the generic form role. https://www.w3.org/WAI/PF/aria-1.1/roles#form -->
    <section class="filter-options" role="search">
      <h2 id="filter-legend">Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select a neighborhood" aria-describedby="filter-legend">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select a cuisine" aria-describedby="filter-legend">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <section class="results">
      <h2 id="results-notice" aria-live="assertive"></h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <p>Copyright Â© <script>document.write(new Date().getFullYear());</script> <strong>Restaurant Reviews</strong>. All Rights Reserved.</p>
  </footer>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxfOOcB40yMKfupF4qyfa4hwvhTclZboA&libraries=places&callback=initMap"></script>
</body>

</html>
