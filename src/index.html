<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#004d40">

  <!-- A meaningful title to the page for better accessibility. -->
  <title>Restaurant Reviews - Find the Best New York City Restaurants</title>

  <script async src="js/app.js"></script>
  <script async src="js/main.js"></script>

  <!-- Main CSS file including normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="manifest" href="manifest.json">

  <!-- Add some web app properties for Safari. -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NYCRR">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="img/icons/apple-icon-180x180.png" sizes="180x180">

  <!-- Add some web app properties for Microsoft browsers. -->
  <meta name="msapplication-TileImage" content="img/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
</head>

<body>
  <a class="skip-link button" href="#filter-options">Skip to main content</a>

  <header>
    <h1>Restaurant Reviews</h1>
  </header>

  <main id="main-content" role="main">
    <aside id="map-container">
      <div id="static-map" tabindex="0" role="button" aria-label="Click to activate the map.">
        <div id="map" role="application" style="display: none;"></div>
      </div>
    </aside>
    <!-- For search facilities, authors SHOULD use the search role and not the generic form role. https://www.w3.org/WAI/PF/aria-1.1/roles#form -->
    <section id="filter-options" role="search">
      <div class="container">
        <h2 id="filter-legend">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select a neighborhood" aria-describedby="filter-legend">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select a cuisine" aria-describedby="filter-legend">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section class="results container">
      <h2 id="results-notice" aria-live="assertive"></h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <p>Copyright Â© <script>document.write(new Date().getFullYear());</script> <strong>Restaurant Reviews</strong>. All Rights Reserved.</p>
  </footer>
</body>

</html>
