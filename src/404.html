<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#004d40">

  <!-- A meaningful title to the page for better accessibility. -->
  <title>Page Not Found - Restaurant Reviews</title>

  <!-- Main CSS file including normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/styles.css">

  <script async src="js/main.js"></script>

<body class="error-page">
  <!-- The HTML5 header element is not considered a banner landmark when it is descendant of nav. https://www.w3.org/TR/2017/NOTE-wai-aria-practices-1.1-20171214/examples/landmarks/banner.html -->
  <div role="banner">
    <!-- Relying on the title attribute is currently discouraged as many user agents do not expose the attribute in an accessible manner as required by w3c specifications. https://www.w3.org/TR/html/dom.html#the-title-attribute -->
    <!-- The only very tiny exception a title attribute will be read by a screen reader is if there's absolutely no link anchor text. https://silktide.com/i-thought-title-text-improved-accessibility-i-was-wrong/ -->
    <!-- Here the title attribute is to avoid, and the link text is enough for accessibility. -->
    <strong><a href="/">Restaurant Reviews</a></strong>
  </div>

  <main id="main-content" role="main">
    <div role="alert">
      <header>
        <h1>Error 404</h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
      </header>
      <p><a class="button" href="/">Go to our home page</a></p>
    </div>
  </main>

  <footer id="footer">
    <!-- Here the title attribute is to avoid, and the link text is enough for accessibility. See above. -->
    <p>Copyright Â© <script>document.write(new Date().getFullYear());</script> <strong><a href="/">Restaurant Reviews</a></strong>. All Rights Reserved.</p>
  </footer>
</body>
