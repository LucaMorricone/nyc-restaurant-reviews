<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#263238">

  <title>Restaurant Reviews</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <!-- <link rel="stylesheet" href="css/styles.bk.css"> -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <h1><a href="/" title="Click to refresh the page">Restaurant Reviews</a></h1>
  </header>

  <main id="main-content" role="main">
    <figure id="map"></figure>
    <section class="filter-options" role="group" aria-labelledby="filter-legend">
      <h2 id="filter-legend">Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select a neighborhood" aria-describedby="filter-legend">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select a cuisine" aria-describedby="filter-legend">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <section class="results">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <p>Copyright Â© <script>document.write(new Date().getFullYear());</script> <a href="/" title="Click to refresh the page"><strong>Restaurant Reviews</strong></a>. All Rights Reserved.</p>
  </footer>

  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxfOOcB40yMKfupF4qyfa4hwvhTclZboA&libraries=places&callback=initMap"></script>
</body>

</html>
