<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- A meaningful title to the page for better accessibility. -->
  <title>Restaurant Reviews - Find the Best New York City Restaurants</title>

  <script async src="js/app.js"></script>
  <script async src="js/main.js"></script>

  <!-- Main CSS file including normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Add web app manifest. -->
  <link rel="manifest" href="manifest.json">

  <!-- Set theme color. -->
  <meta name="theme-color" content="#004d40">

  <!-- Add cross browser favicon. See: https://www.kevinleary.net/cross-browser-favicons/ -->
  <link rel="icon" type="image/png" href="img/icons/favicon.png">
  <!--[if IE]><link rel="shortcut icon" href="img/icons/favicon.ico"/><![endif]-->

  <!-- Configuring web application for Safari and iOS. See: https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
  <meta name="apple-mobile-web-app-title" content="NYCRR">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">

  <!-- Set app name and add configuration for Microsoft IE9-11 browsers. See: https://technet.microsoft.com/en-us/windows/dn255024(v=vs.60) and https://technet.microsoft.com/en-us/windows/dn320426(v=vs.60) -->
  <meta name="application-name" content="NYCRR">
  <meta name="msapplication-config" content="browserconfig.xml">
</head>

<body>
  <a class="skip-link button" href="#filter-options">Skip to main content</a>

  <header>
    <h1>Restaurant Reviews</h1>
  </header>

  <main id="main-content" role="main">
    <aside id="map-container">
      <div id="static-map" tabindex="0" role="button" aria-label="Click to activate the map.">
        <div id="map" role="application" style="display: none;"></div>
      </div>
    </aside>
    <!-- For search facilities, authors SHOULD use the search role and not the generic form role. https://www.w3.org/WAI/PF/aria-1.1/roles#form -->
    <section id="filter-options" role="search">
      <div class="container">
        <h2 id="filter-legend">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select a neighborhood" aria-describedby="filter-legend">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select a cuisine" aria-describedby="filter-legend">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section class="results container">
      <h2 id="results-notice" aria-live="assertive"></h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    <p>Copyright Â© <script>document.write(new Date().getFullYear());</script> <strong>Restaurant Reviews</strong>. All Rights Reserved.</p>
  </footer>
</body>

</html>
